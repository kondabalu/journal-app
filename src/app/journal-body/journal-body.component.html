<nav class="navbar navbar-expand-lg d-flex fixed-top navbar-dark bg-primary">
    <button class="btn btn-dark my-2 my-sm-0 mx-auto" (click)="onCreateClick()">Create</button>
    <button class="btn btn-dark my-2 my-sm-0 mx-auto" (click)="onLogout()">Logout</button>
</nav>
<section class="vh-100">
    <div style="background-color: #DBEAFE">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                    <div class="card" style="border-radius: 1rem;">
                        <div class="row g-0">
                            <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                <div class="card-body p-4 p-lg-5 text-black">
                                    <div *ngIf="createBool">
                                        <form (ngSubmit)="onCreate(f)" #f="ngForm">
                                            <label class="form-label" for="form2Example17">Title</label>
                                                <input class="form-control" type="text" name="title"
                                                    placeholder="Enter Title" ngModel required autofocus
                                                    #title="ngModel" />
                                            <label class="form-label" for="form2Example17">Entry</label>
                                                <textarea style="width: 100%; height: 5rem;" class="form-control" type="text" name="entry"
                                                    placeholder="Enter Entry" ngModel required autofocus
                                                    #entry="ngModel" ></textarea>
                                            <div class="pt-1 mb-4 cont">
                                                <button class="btn btn-dark btn-lg btn-block" type="submit">create</button>
                                            </div>
                                        </form>
                                    </div>
                                    <ng-container *ngFor="let entry of entries">
                                        <div *ngIf="!editBool">
                                            <h1>Title: {{entry.title}}</h1>
                                            <h6>Date: {{entry.dateOfEntry}}</h6><br>
                                            <p>{{entry.entry}}</p>
                                        </div>
                                        <div *ngIf="editBool">
                                                <label class="form-label" for="form2Example17">Title: </label>
                                                <input class="form-control" type="text" style="background-color: #86b4ef" value="{{entry.title}}" [(ngModel)]="entry.title">
                                                <label class="form-label" for="form2Example17">Entry: </label>
                                                <textarea class="form-control" style="width: 100%; height: 5rem;" style="background-color: #86b4ef" value="{{entry.entry}}" [(ngModel)]="entry.entry"></textarea>
                                        </div>
                                        <div class=" d-flex mt-2" *ngIf="!editBool">
                                            <button class="btn1 btn-dark" (click)="onEditClick()">Edit</button>
                                        </div>
                                        <div class=" d-flex mt-2" *ngIf="editBool">
                                            <button class="btn btn-success"(click)="onEdit(entry)">Save</button>
                                            <button class="btn btn-dark" (click)="onEditClick()">cancel</button>
                                        </div>
                                        <div>
                                            <div class=" d-flex mt-2" *ngIf="!deleteBool">
                                                <button class="btn1 btn-dark" (click)="onDeleteClick()">Delete</button>
                                            </div>
                                            <div class=" d-flex mt-2" *ngIf="deleteBool">
                                                <button class="btn btn-success" (click)="onDelete(entry)">Delete</button>
                                                <button class="btn btn-dark" (click)="onDeleteClick()">cancel</button>
                                            </div>
                                        </div>
                                    </ng-container>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
